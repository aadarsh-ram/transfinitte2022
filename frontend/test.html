<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div id="open">
        <div class="header">
            <div class="hero-container">
                <div class="hero-header">Project Onn</div>
                <div class="hero">Let's Connect</div>
                <div class="hero-text">
                   Efficient And Simple Way To Find Your Family Tree
                </div>
            </div>
            
            
        </div>

        <div class="main-form">
            <form id="main-form" action="">
                <div class="form-header">Enter you details:</div>
                <input type="text" placeholder="Name" class="inp" id="name">
                <input type="number" placeholder="Age" class="inp" id="age" min="18" max="110">
                <input type="text" placeholder="Gender" class="inp" id="gender">
                <input type="text" placeholder="State" class="inp" id="state">
                <input type="text" placeholder="District" class="inp" id="district">
                <input type="text" placeholder="Father's/Husband's name" class="inp" id="father">
                <!-- <button id="trigger">Get your Family Tree</button> -->
                <input type="submit" placeholder="Get your Family Tree" id="submit">
            </form>
        </div>
        <div class="footer">Made with â™¥ by Project ONN</div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
